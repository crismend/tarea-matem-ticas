<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>I guess your age</title>
</head>

<body>
    <div class="container">
        <h1>Math trick</h1>
        <form id="gameForm" onsubmit="handleSubmit(event)">
            <div id="questions">
                <div class="question active" id="step1">
                    <h3>First, multiply your age by two and type the result:</h3>
                    <input type="number" id="step1-input" required />
                </div>
                <div class="question" id="step2">
                    <h3>Second, add three to the previus result and type the new result:</h3>
                    <input type="number" id="step2-input" disabled />
                </div>
                <div class="question" id="step3">
                    <h3>third, multiply the previus result by five and type the new result:</h3>
                    <input type="number" id="step3-input" disabled />
                </div>
                <div class="question" id="step4">
                    <h3>and last, subtract six to the previus result and type the new one:</h3>
                    <input type="number" id="step4-input" disabled />
                </div>
            </div>
            <button type="submit">Next</button>
        </form>
        <div class="result" id="result">
            <h2>You Are <span id="final-age"></span> years old!</h2>
        </div>
    </div>

    <script src="dom.js"></script>
</body>

</html>
